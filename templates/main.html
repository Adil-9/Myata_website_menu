<!DOCTYPE html>
<html>

<head>
    <title>Myata Restaurant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style/style.css">
    <style>
        text, p {
            font-family: cursive;
        }

        text {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="w3-top w3-bar w3-xlarge w3-black d-flex">
        <a href="#home" class="w3-bar-item w3-button">HOME</a>
        <a href="#menu" class="w3-bar-item w3-button">MENU</a>
        <a href="#contact" class="w3-bar-item w3-button">CONTACT</a>
        <div class="ms-auto" style="display: inline-block;">
            <a id="cart" class="w3-bar-item w3-button" href="/cart"><i class="fa-sharp fa-solid fa-cart-shopping"></i> <text id="cart-len"></text></a>
        </div>

    </div>

    <!-- Header with image -->
    <header style="margin-bottom: 50px;" class="bgimg w3-display-container w3-grayscale-min">
        <div class="w3-display-middle w3-center">
            <img src="/static/images/logo.png">
            <h6><span class="w3-xxlarge w3-black">Open from 10am to 12pm</span></h6>
        </div>
    </header>

    <!-- Menu Container -->
    <div class="w3-container w3-white w3-xxlarge">
        <h1 style="margin-top: 64px;" class="w3-center w3-jumbo">THE MENU</h1>
    </div>
    <div class="scrollmenu" id="menu">
        <a class="tablink" onclick="openMenu(event, 'SampleMenu');" id="myLink">
            Sample
        </a>
    </div>
    </div>
    <div class="menu" id="SampleMenu">
        <div style="margin: 0px 5px;" class="d-flex justify-content-between">
            <h1>Sample name</h1>
            <h1>3000 тг</h1>
        </div>
        <div style="margin: 0px 5px;" class="d-flex justify-content-between">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <i onclick="cartData('{{.Dish}}', '{{.Description}}', '{{.Price}}', this)" style="margin-left: 40px; color: #61ede0;"
                class="fa-solid fa-square-plus fa-2x"></i>
        </div>
    </div>
    <!-- Footer -->
    <footer id="contact" class="w3-black w3-xlarge container">
        <div class="row" style="align-items: center;">
            <div style="margin-left: 5px;" class="col">
                <h1 style="font-size: 56px;">Follow us</h1>
            </div>
            <div class="col">
                <i style="margin-left: 15px;" class="fa-brands fa-instagram fa-xl"></i>
                <i style="margin-left: 15px;" class="fa-brands fa-whatsapp fa-xl"></i>
                <i style="margin-left: 15px;" class="fa-sharp fa-solid fa-location-dot fa-xl"></i>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>

</body>

</html>
